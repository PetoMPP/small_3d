<!doctype html>
<html lang="en">

<head>
  <link data-trunk rel="copy-file" href="/wasm/restart-audio-context.js" />
  <link data-trunk rel="copy-dir" href="/assets/" />
</head>

<body style="margin: 0px; display: grid;">
  <canvas id="canvas" style="width: 100%; height: 100lvh;"></canvas>
  <script type="module">
    import './restart-audio-context.js'
    import init from './bevy_game.js'

    init().catch((error) => {
      if (!error.message.startsWith("Using exceptions for control flow, don't mind me. This isn't actually an error!")) {
        throw error;
      }
    });
  </script>
</body>

</html>
